<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <div>D3 Experiments</div>

        <div id="chart"></div>

        <style>
         
        </style>

            <script>
            var data = [1, 2, 3, 4, 5];
           var chartDiv= d3.select("#chart");
            
                   
            chartDiv.selectAll("div")
                    .data(data)
                    .enter().append("div")
                    //.attr("class", "rect")
                    .style("width", "30px")
                    .style("height", "30px")
                    .style("border", "#f5f5f5 1px solid")
                    .text(function(d) {
                        return d;
                    })
                            .style("background-color",function(d){return d3.hsl(120,1,d/5).toString()})
                            .style("float","left");

        </script>
    </body>
</html>
